<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestioClientsApp.venedor.home.title">Venedors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-venedor" [routerLink]="['/venedor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gestioClientsApp.venedor.home.createLabel">
            Create a new Venedor
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="venedors?.length === 0">
        <span jhiTranslate="gestioClientsApp.venedor.home.notFound">No venedors found</span>
    </div>
    <div class="table-responsive" *ngIf="venedors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.venedor.numero">Numero</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.venedor.nom">Nom</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.venedor.telefon">Telefon</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.venedor.email">Email</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.venedor.observacions">Observacions</span></th>
            <th scope="col" ><span jhiTranslate="gestioClientsApp.venedor.ubicacio">Ubicacio</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let venedor of venedors ;trackBy: trackId">
                <td><a [routerLink]="['/venedor', venedor.id, 'view' ]">{{venedor.id}}</a></td>
                <td>{{venedor.numero}}</td>
                <td>{{venedor.nom}}</td>
                <td>{{venedor.telefon}}</td>
                <td>{{venedor.email}}</td>
                <td>{{venedor.observacions}}</td>
                <td>
                    <div *ngIf="venedor.ubicacio">
                        <a [routerLink]="['/ubicacio', venedor.ubicacio?.id, 'view' ]" >{{venedor.ubicacio?.ubicacio}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/venedor', venedor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/venedor', venedor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(venedor)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
