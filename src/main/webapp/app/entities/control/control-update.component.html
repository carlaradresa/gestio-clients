<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-control-heading" jhiTranslate="gestioClientsApp.control.home.createOrEditLabel">Create or edit a Control</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.control.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.control.setmana" for="field_setmana">Setmana</label>
                    <div class="input-group">
                        <input id="field_setmana" type="text" class="form-control" name="setmana" ngbDatepicker  #setmanaDp="ngbDatepicker" formControlName="setmana"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="setmanaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.control.causa" for="field_causa">Causa</label>
                    <input type="text" class="form-control" name="causa" id="field_causa"
                           formControlName="causa"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.control.dataRevisio" for="field_dataRevisio">Data Revisio</label>
                    <div class="d-flex">
                        <input id="field_dataRevisio" type="datetime-local" class="form-control" name="dataRevisio" formControlName="dataRevisio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.control.comentaris" for="field_comentaris">Comentaris</label>
                    <input type="text" class="form-control" name="comentaris" id="field_comentaris"
                           formControlName="comentaris"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.control.revisor" for="field_revisor">Revisor</label>
                    <select class="form-control" id="field_revisor" name="revisor" formControlName="revisor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="treballadorOption.id === editForm.get('revisor')!.value?.id ? editForm.get('revisor')!.value : treballadorOption" *ngFor="let treballadorOption of treballadors; trackBy: trackById">{{treballadorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.control.feina" for="field_feina">Feina</label>
                    <select class="form-control" id="field_feina" name="feina" formControlName="feina">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="feinaOption.id === editForm.get('feina')!.value?.id ? editForm.get('feina')!.value : feinaOption" *ngFor="let feinaOption of feinas; trackBy: trackById">{{feinaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
