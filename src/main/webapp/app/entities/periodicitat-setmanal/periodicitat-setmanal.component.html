<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestioClientsApp.periodicitatSetmanal.home.title">Periodicitat Setmanals</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-periodicitat-setmanal" [routerLink]="['/periodicitat-setmanal/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestioClientsApp.periodicitatSetmanal.home.createLabel">
            Create a new Periodicitat Setmanal
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="periodicitatSetmanals?.length === 0">
        <span jhiTranslate="gestioClientsApp.periodicitatSetmanal.home.notFound">No periodicitatSetmanals found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="periodicitatSetmanals?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gestioClientsApp.periodicitatSetmanal.diaSetmana">Dia Setmana</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let periodicitatSetmanal of periodicitatSetmanals ;trackBy: trackId">
                    <td><a [routerLink]="['/periodicitat-setmanal', periodicitatSetmanal.id, 'view']">{{ periodicitatSetmanal.id }}</a></td>
                    <td jhiTranslate="{{ 'gestioClientsApp.Dia.' + periodicitatSetmanal.diaSetmana }}">{{ periodicitatSetmanal.diaSetmana }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/periodicitat-setmanal', periodicitatSetmanal.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/periodicitat-setmanal', periodicitatSetmanal.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(periodicitatSetmanal)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
