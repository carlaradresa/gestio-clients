<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-periodicitat-setmanal-heading" jhiTranslate="gestioClientsApp.periodicitatSetmanal.home.createOrEditLabel">Create or edit a Periodicitat Setmanal</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.periodicitatSetmanal.diaSetmana" for="field_diaSetmana">Dia Setmana</label>
                    <select class="form-control" name="diaSetmana" formControlName="diaSetmana" id="field_diaSetmana">
                        <option value="DILLUNS">{{ 'gestioClientsApp.Dia.DILLUNS' | translate }}</option>
                        <option value="DIMARTS">{{ 'gestioClientsApp.Dia.DIMARTS' | translate }}</option>
                        <option value="DIMECRES">{{ 'gestioClientsApp.Dia.DIMECRES' | translate }}</option>
                        <option value="DIJOUS">{{ 'gestioClientsApp.Dia.DIJOUS' | translate }}</option>
                        <option value="DIVENDRES">{{ 'gestioClientsApp.Dia.DIVENDRES' | translate }}</option>
                        <option value="DISSABTE">{{ 'gestioClientsApp.Dia.DISSABTE' | translate }}</option>
                        <option value="DIUMENGE">{{ 'gestioClientsApp.Dia.DIUMENGE' | translate }}</option>
                        <option value="QUALSEVOL">{{ 'gestioClientsApp.Dia.QUALSEVOL' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
