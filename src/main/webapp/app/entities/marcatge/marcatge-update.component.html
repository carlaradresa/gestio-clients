<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-marcatge-heading" jhiTranslate="gestioClientsApp.marcatge.home.createOrEditLabel">Create or edit a Marcatge</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.marcatge.horaEntrada" for="field_horaEntrada">Hora Entrada</label>
                    <div class="d-flex">
                        <input id="field_horaEntrada" type="datetime-local" class="form-control" name="horaEntrada" formControlName="horaEntrada" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.marcatge.horaSortida" for="field_horaSortida">Hora Sortida</label>
                    <div class="d-flex">
                        <input id="field_horaSortida" type="datetime-local" class="form-control" name="horaSortida" formControlName="horaSortida" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.marcatge.desviacio" for="field_desviacio">Desviacio</label>
                    <input type="checkbox" class="form-control" name="desviacio" id="field_desviacio"
                           formControlName="desviacio"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.marcatge.feina" for="field_feina">Feina</label>
                    <select class="form-control" id="field_feina" name="feina" formControlName="feina">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="feinaOption.id === editForm.get('feina')!.value?.id ? editForm.get('feina')!.value : feinaOption" *ngFor="let feinaOption of feinas; trackBy: trackById">{{feinaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestioClientsApp.marcatge.treballador" for="field_treballador">Treballador</label>
                    <select class="form-control" id="field_treballador" name="treballador" formControlName="treballador">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="treballadorOption.id === editForm.get('treballador')!.value?.id ? editForm.get('treballador')!.value : treballadorOption" *ngFor="let treballadorOption of treballadors; trackBy: trackById">{{treballadorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
